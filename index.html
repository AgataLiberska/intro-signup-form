<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/css/styles.css">

  <script src="/app/script.js" defer></script>

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main>
    <section class="intro">
      <div class="intro__copy">
        <h1 class="intro__heading">Learn to code by watching others</h1>
        <p class="intro__tagline">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="intro__signup">
        <p class="intro__cta"><span class="intro__cta__accent">Try it free 7 days </span>then $20/mo. thereafter</p>
        <form action="/" class="intro__form js-form">
          <div class="intro__form__control js-input-container" aria-live="polite">
            <input type="text" name="first name" autocomplete="given-name" class="intro__form__input  js-first-name" placeholder="First Name" aria-label="First name">
            <img src="/images/icon-error.svg" alt="error" class="intro__form__error-icon">
            <span class="intro__form__error-msg js-error-msg"></span>
          </div>
          <div class="intro__form__control js-input-container" aria-live="polite">
            <input type="text" name="last name" autocomplete="family-name" class="intro__form__input js-last-name" placeholder="Last Name" aria-label="Last name">
            <img src="/images/icon-error.svg" alt="error" class="intro__form__error-icon">
            <span class="intro__form__error-msg js-error-msg"></span>
          </div>
          <div class="intro__form__control js-input-container" aria-live="polite">
            <input type="email" name="email address" autocomplete="email" class="intro__form__input js-email" placeholder="Email Address" aria-label="Email Address">
            <img src="/images/icon-error.svg" alt="error" class="intro__form__error-icon">
            <span class="intro__form__error-msg js-error-msg"></span>
          </div>
          <div class="intro__form__control js-input-container" aria-live="polite">
            <input type="password" name="password" autocomplete="new-password" class="intro__form__input js-password" placeholder="Password" aria-label="Password">
            <img src="/images/icon-error.svg" alt="error" class="intro__form__error-icon">
            <span class="intro__form__error-msg js-error-msg"></span>
          </div>
          <button class="intro__form__btn">Claim your free trial</button>
          <p class="intro__form__info">By clicking the button, you are agreeing to our <a href="/" class="intro__form__terms">Terms and Services</a></p>
        </form>
      </div>
    </section>
  </main> 
</body>
</html>
